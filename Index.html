<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .task-summary {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            color: #ffde59;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .container {
            flex: 0.5;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .habits-container {
            flex: 0.5;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            text-align: center;
            color: #ffde59;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .section {
            margin-top: 20px;
        }
        .section h2 {
            cursor: pointer;
            margin: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: #a2ff59;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
        .task-content {
            display: none;
            margin-top: 10px;
        }
        .habits-container .task-content {
            display: block; /* Ensure Daily Habits section is visible */
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.2s, background 0.2s;
        }
        li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .completed {
            text-decoration: line-through;
            color: lightgreen;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Task Summary Bar -->
        <div class="task-summary">
            Total Tasks: <span id="totalTasks">0</span>
        </div>
        <br>
        <hr>

        <!-- To-Do List Container -->
        <div class="container">
            <h1>üåü Advanced To-Do List üåü</h1>

            <div class="section">
                <h2 onclick="toggleSection('personalTasks')" id="personalHeader">Personal üíº (0 Tasks)</h2>
                <div class="task-content" id="personalTasks">
                    <input type="text" id="personalTaskInput" placeholder="Add a personal task...">
                    <button onclick="addTask('personal')">Add Task</button>
                    <ul id="personalTaskList"></ul>
                </div>
            </div>

            <div class="section">
                <h2 onclick="toggleSection('officeTasks')" id="officeHeader">Office Work üñ•Ô∏è (0 Tasks)</h2>
                <div class="task-content" id="officeTasks">
                    <input type="text" id="officeTaskInput" placeholder="Add an office task...">
                    <button onclick="addTask('office')">Add Task</button>
                    <ul id="officeTaskList"></ul>
                </div>
            </div>
            <div class="section">
                <h2 onclick="toggleSection('officeTasks')" id="officeHeader">Shoppingüñ•Ô∏è (0 Tasks)</h2>
                <div class="task-content" id="officeTasks">
                    <input type="text" id="officeTaskInput" placeholder="Add an office task...">
                    <button onclick="addTask('office')">Add Task</button>
                    <ul id="officeTaskList"></ul>
                </div>
            </div>

            <div class="section">
                <h2 onclick="toggleSection('healthTasks')" id="healthHeader">Health üèãÔ∏è‚Äç‚ôÇÔ∏è (0 Tasks)</h2>
                <div class="task-content" id="healthTasks">
                    <input type="text" id="healthTaskInput" placeholder="Add a health task...">
                    <button onclick="addTask('health')">Add Task</button>
                    <ul id="healthTaskList"></ul>
                </div>
            </div>
        </div>

        <!-- Daily Habits Container -->
        <div class="habits-container">
            <h1>üåû Daily Habits üåû</h1>
            <div class="task-content">
                <input type="text" id="habitInput" placeholder="Add a habit...">
                <button onclick="addHabit()">Add Habit</button>
                <ul id="habitList"></ul>
            </div>
        </div>
    </div>

    <script>
        let totalTasks = 0;

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'none' || section.style.display === '' ? 'block' : 'none';
        }

        function updateTaskCounts(section, taskCount) {
            const sectionHeader = document.getElementById(`${section}Header`);
            sectionHeader.textContent = `${sectionHeader.textContent.split(' (')[0]} (${taskCount} Tasks)`;
            updateTotalTasks();
        }

        function updateTotalTasks() {
            const taskLists = document.querySelectorAll('ul');
            totalTasks = Array.from(taskLists).reduce((sum, list) => sum + list.children.length, 0);
            document.getElementById('totalTasks').textContent = totalTasks;
        }

        function addTask(section) {
            const taskInput = document.getElementById(`${section}TaskInput`);
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskList = document.getElementById(`${section}TaskList`);

            const li = document.createElement('li');
            li.innerHTML = `<span>${taskText}</span>`;

            const completeButton = document.createElement('button');
            completeButton.textContent = 'Complete';
            completeButton.onclick = () => markAsComplete(li);

            li.appendChild(completeButton);
            taskList.appendChild(li);
            taskInput.value = '';

            updateTaskCounts(section, taskList.children.length);
        }

        function addHabit() {
            const habitInput = document.getElementById('habitInput');
            const habitText = habitInput.value.trim();
            if (habitText === '') return;

            const habitList = document.getElementById('habitList');

            const li = document.createElement('li');
            li.innerHTML = `<span>${habitText}</span>`;

            const completeButton = document.createElement('button');
            completeButton.textContent = 'Complete';
            completeButton.onclick = () => {
                markAsComplete(li);
                setTimeout(() => {
                    li.classList.remove('completed');
                }, 86400000); // 24 hours in milliseconds
            };

            li.appendChild(completeButton);
            habitList.appendChild(li);
            habitInput.value = '';
        }

        function markAsComplete(taskElement) {
            taskElement.classList.add('completed');
        }
    </script>
</body>
</html>
